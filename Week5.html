<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Week 5 with Slides Background</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            background-color: khaki;
        }
        .slides-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
        .slides-bg iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            pointer-events: none;
        }
        .main-content {
            position: relative;
            z-index: 1;
            padding-top: 60px;
            padding-left: 60px;
            max-width: 600px;
            text-align: left;
            color: #fff;
        }
        .main-content h1,
        .main-content p {
            color: #fff;
        }
        .home-button-container {
            position: absolute;
            top: 60px;
            right: 60px;
            z-index: 2;
        }
        .home-button {
            display: inline-block;
            padding: 12px 28px;
            background: #3a8dde;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 2px 2px 8px #b2bec3;
            transition: background 0.2s, transform 0.2s;
        }
        .home-button:hover {
            background: #245ca6;
            transform: translateY(-2px) scale(1.05);
        }
        .bubble-container {
            position: fixed;
            top: 35%;
            right: 30px;
            width: 300px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .bubble {
            background: #fff;
            color: #222;
            border-radius: 25px;
            padding: 16px 24px;
            margin-bottom: 10px;
            max-width: 100%;
            box-shadow: 2px 2px 16px #b2bec3;
            font-size: 18px;
            position: relative;
            animation: bubbleIn 0.6s;
        }
        .bubble:after {
            content: "";
            position: absolute;
            right: 10px;
            bottom: -14px;
            width: 0;
            height: 0;
            border-top: 14px solid #fff;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        @keyframes bubbleIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
    </style>
</head>
<body>
    <div class="slides-bg">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTgSciF1_nZw7NALm8PL-N2Y30BwallpX_tjqRLz4Baj6BnKlqtqjuFKjEju277f4OnwnbJstQoCznO/pubembed?start=true&loop=false&delayms=3000"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    <div class="main-content">
        <h1>Welcome to Week 5!</h1>
        <p>We had to make a pechakucha.</p>
        <p>I talked about my tattoos</p>
    </div>
    <div class="home-button-container">
        <a href="My WebBranch.html" class="home-button">Back to Homepage</a>
    </div>
    <div class="bubble-container" id="bubbleContainer">
        <!-- Bubble text will be injected here -->
    </div>
    <script>
        const bubbles = [
            "My First tattoo for VBStrong",
            "My First tattoo from my dad about inter love",
            "My first tattoo on myself",
            "My cat, Buster's, paw prints",
            "A tattoo that is in work in progress",
            "A Pokemon that I like",
            "A tattoo as a symbol for my wife and I, Butter Together",
            "My daughter and wife's names",
            "My daughter's foot prints",
            "A semicolon tattoo with morse code, 'You are worth it'"
        ];
        let bubbleIndex = 0;
        const container = document.getElementById('bubbleContainer');

        function showBubble() {
            container.innerHTML = `<div class="bubble">${bubbles[bubbleIndex]}</div>`;
        }

        function nextBubble() {
            bubbleIndex = (bubbleIndex + 1) % bubbles.length;
            showBubble();
        }

        // Show first bubble immediately
        showBubble();

        // Start interval AFTER 20s so first bubble gets full time
        setTimeout(() => {
            nextBubble(); // Show 2nd bubble right at 20s
            setInterval(() => {
                nextBubble();
            }, 3300);
        }, 3300);
    </script>
</body>
</html>
