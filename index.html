<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Experience in Neighborhood</title>
    <style>
        body {
            background-color: khaki;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 30px auto;
            text-align: center;
            overflow-x: hidden;
            padding: 0 175px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h2 {
            color: cornflowerblue;
            font-size: 60px;
            margin: 0;
            display: inline-block;
        }
        .header h3 {
            color: LightSlateGray;
            font-size: 40px;
            margin: 0 0 0 20px;
            display: inline-block;
            vertical-align: bottom;
        }
        .experience-box {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            margin: 30px auto 20px;
            text-align: justify;
            background: #fffbe6;
            border-radius: 12px;
        }
        .main-img {
            width: 50%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            opacity: 0;
            animation:
                fadeInImg 1.2s ease forwards,
                floatImg 3s 1.2s ease-in-out infinite;
        }
        @keyframes fadeInImg {
            to { opacity: 1; }
        }
        @keyframes floatImg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
        }
        .journal-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 24px;
        }
        .journal-link {
            display: inline-block;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.12);
            padding: 16px;
            margin: 18px;
            transition: box-shadow 0.2s, transform 0.2s;
            text-align: center;
            text-decoration: none;
            color: #2d3436;
        }
        .journal-link:hover {
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            transform: translateY(-4px) scale(1.03);
        }
        .journal-link img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.2s;
            display: block;
            margin: 0 auto 8px;
        }
        .journal-label {
            font-size: 20px;
            margin-top: 8px;
        }
        @media (max-width: 600px) {
            .header h2, .header h3 {
                font-size: 28px;
            }
            .experience-box {
                width: 95%;
            }
            .main-img {
                width: 90%;
            }
            .container {
                padding: 0 5px;
            }
        }
        .header-icon {
            font-size: 54px;
            vertical-align: middle;
            margin-right: 16px;
        }
        .header h2, .header h3 {
            text-shadow: 2px 2px 8px #b2bec3, 0 0 2px #636e72;
            opacity: 0;
            animation: slideInShadow 1.2s ease forwards;
        }
        .header h3 {
            animation-delay: 0.3s;
        }
        @keyframes slideInShadow {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .flair-img-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: visible;
        }
        .flair-img-wrapper::before,
        .flair-img-wrapper::after {
            content: '';
            display: block;
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            opacity: 0.8;
            background: none;
            pointer-events: none;
            background-image:
              url('data:image/svg+xml;utf8,<svg width="56" height="56" xmlns="http://www.w3.org/2000/svg"><defs><radialGradient id="fadeStar" cx="50%" cy="50%" r="70%"><stop offset="60%" stop-color="cornflowerblue" /><stop offset="100%" stop-color="cornflowerblue" stop-opacity="0"/></radialGradient></defs><polygon points="28,4 34,20 52,20 37,30 42,48 28,38 14,48 19,30 4,20 22,20" fill="url(%23fadeStar)"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .flair-img-wrapper::before {
            left: -220px;
        }
        .flair-img-wrapper::after {
            right: -220px;
        }
        .flair-img-wrapper img {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-icon" role="img" aria-label="Neighborhood">üè°</span>
            <h2>My Experience</h2>
            <h3>in Neighborhood</h3>
        </div>
        <div class="flair-img-wrapper">
            <img src="ING.jpeg" alt="Neighborhood Experience" class="main-img">
        </div>
        <div class="experience-box">
            <p>Each week, I found an image that helped represent what that week meant to me.</p>
        </div>
        <div class="journal-links">
            <a href="Week1Branch.html" class="journal-link">
                <img src="Journal.jpeg" alt="Week 1 Journal">
                <div class="journal-label">Week 1</div>
            </a>
            <a href="Week2.html" class="journal-link">
                <img src="IMG_1148.jpeg" alt="Week 2">
                <div class="journal-label">Week 2</div>
            </a>
            <a href="Week3.html" class="journal-link">
                <img src="RETREAT.jpg" alt="Week 3">
                <div class="journal-label">Week 3</div>
            </a>
            <a href="Week4.html" class="journal-link">
                <img src="IMG_1187.jpeg" alt="Week 4">
                <div class="journal-label">Week 4</div>
            </a>
            <a href="Week5.html" class="journal-link">
                <img src="Week5.jpg" alt="Week 5">
                <div class="journal-label">Week 5</div>
            </a>
            <a href="Week6.html" class="journal-link">
                <img src="Week6.jpg" alt="Week 6">
                <div class="journal-label">Week 6</div>
            </a>
        </div>
    </div>
</body>
</html>
